<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='style.css'> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class='body' id='body'>
    <div id='winPage'>
        <h1 class='winpopup' id='winnerName'></h1>
        <h1 id='youwon' class='winpopup'>You Won!</h1>
            <div>
                <button class='winbutton' id='newround'>New Round</button>
                <button class='winbutton' id='restart'>Restart Game</button>
            </div>

    </div>
    <div class='float-container'>
        <div class='float-child'> 
             <input class='homebutton' type='button' id='home' value='Home'>
        </div>
        <div  id='homepage'>
            <div id='header'>
                <header id='tic'> Tic Tac Toe</header>
            </div>
                 <div id='players'>
                    <input autocomplete='off' onkeyup='p1()' class='player1' id='player1' placeholder='Player 1' onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Player 1'">
                     <input autocomplete='off' class='player2' id='player2' placeholder='Player 2' onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Player 2'"> 
                </div>
             <div id='start'>
                <input id='submit' class='button' type='button' value='Start'>
            </div>
         </div>
    </div>
    <div id='gamepage'>
        <div>
            <header id='tic2'>Tic Tac Toe</header>
        </div>
            <div class='game'>
                <div class='column' id='playa1'>
                    <p class='p1x'>(x)</p>
                    <h3 id='playaInput'></h3>
                    <h3 id='score1'></h3>
                    <p1 id='testingp1'></p1> <br>
                    <p1 id='pTurns'></p1>
                    <h1 id='winner'></h1>
                </div>
                    <div class='column' id='grid-container'>
                        <div class='x' id='f1'></div>
                        <div class='x' id='f2'></div>
                        <div class='x' id='f3'></div>
                        <div class='x' id='f4'></div>
                        <div class='x' id='f5'></div>
                        <div class='x' id='f6'></div>
                        <div class='x' id='f7'></div>
                        <div class='x' id='f8'></div>
                        <div class='x' id='f9'></div>
                    </div>
                <div class='column' id='playa2'>
                    <p class='p2o'>(o)</p>
                    <h3 id='playa2Input'>3</h3>
                    <h3 id='score2'></h3>
                    <p1 id='testingp2'></p>
                </div>
            </div>

    </div>
    <script src='script.js'> </script>
</body>
</html>
